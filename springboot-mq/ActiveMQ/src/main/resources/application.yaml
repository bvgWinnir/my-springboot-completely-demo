server:
  port: 10086

spring:
  activemq:
    #ActiveMQ通讯地址
    broker-url: tcp://localhost:61616
    #用户名
    user: admin
    #密码
    password: admin
    #是否启用内存模式（就是不安装MQ，项目启动时同时启动一个MQ实例）
    in-memory: false
    packages:
      #信任所有的包
      trust-all: true
      pool:
      #是否替换默认的连接池，使用ActiveMQ的连接池需引入的依赖
      enabled: false


